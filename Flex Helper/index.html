<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>
  <div class="form">
    <form action="" method="post">
      <div class="flex-direction">
        <p>Flex Direction:</p>
        <div>
          <label for="flex-row">Flex row</label>
          <input type="radio" name="flex-direction" id="flex-row">
        </div>
        <div>
          <label for="flex-col">Flex column</label>
          <input type="radio" name="flex-direction" id="flex-col">
        </div>
      </div>
      <div class="align-items">
        <p>Align Items:</p>
        <div>
          <label for="align-flex-start">Flex start</label>
          <input type="radio" name="align-items" id="align-flex-start">
        </div>
        <div>
          <label for="align-center">Center</label>
          <input type="radio" name="align-items" id="align-center">
        </div>
        <div>
          <label for="align-flex-end">Flex end</label>
          <input type="radio" name="align-items" id="align-flex-end">
        </div>
      </div>
      <div class="justify-content">
        <p>Justify Content:</p>
        <div>
          <label for="space-around">Space around</label>
          <input type="radio" name="justify-content" id="space-around">
        </div>
        <div>
          <label for="space-between">Space between</label>
          <input type="radio" name="justify-content" id="space-between">
        </div>
        <div>
          <label for="space-evenly">Space evenly</label>
          <input type="radio" name="justify-content" id="space-evenly">
        </div>
        <div>
          <label for="center">Center</label>
          <input type="radio" name="justify-content" id="center">
        </div>
      </div>
    </form>
  </div>
  <div class="square-parent">
    <div class="square1"></div>
    <div class="square2"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
